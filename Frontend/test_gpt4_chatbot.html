<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test GPT-4 Chatbot - Summitly</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .chat-container {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .message {
            margin: 15px 0;
            padding: 14px 18px;
            border-radius: 12px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 60px;
            text-align: right;
        }
        
        .assistant {
            background: #f1f3f4;
            color: #202124;
            margin-right: 60px;
        }
        
        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .suggestion-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .filters {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            border-left: 4px solid #667eea;
        }
        
        .filters strong {
            color: #667eea;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .property-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .property-card strong {
            display: block;
            font-size: 1.1em;
            color: #202124;
            margin-bottom: 8px;
        }
        
        .property-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #5f6368;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            background: #fdecea;
            color: #c5221f;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c5221f;
            margin: 15px 0;
        }
        
        .quick-tests {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .quick-test-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        
        .quick-test-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† GPT-4 Enhanced Chatbot</h1>
            <p>Test the improved rental/sale detection & contextual understanding</p>
            
            <div class="quick-tests">
                <button class="quick-test-btn" onclick="sendMessage('Show me 2 bedroom condos in Toronto under 600k')">
                    Test: Condos
                </button>
                <button class="quick-test-btn" onclick="sendMessage('I want rentals')">
                    Test: Rentals
                </button>
                <button class="quick-test-btn" onclick="sendMessage('How about with a pool?')">
                    Test: Add Amenity
                </button>
                <button class="quick-test-btn" onclick="sendMessage('Show houses under 800k')">
                    Test: Houses
                </button>
            </div>
        </div>
        
        <div class="chat-container" id="messages"></div>
        
        <div id="suggestions" class="suggestions"></div>
        <div id="filters"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask about properties... (e.g., 'Show me rentals in Toronto with a pool')"
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const SERVER_URL = 'http://localhost:5001';
        const SESSION_ID = 'test_' + Date.now();
        
        console.log('üöÄ GPT-4 Chatbot Test Page');
        console.log('Server:', SERVER_URL);
        console.log('Session ID:', SESSION_ID);
        
        async function sendMessage(text) {
            const input = document.getElementById('userInput');
            const message = text || input.value.trim();
            
            if (!message) return;
            
            // Display user message
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading
            showLoading();
            
            try {
                console.log('üì§ Sending:', message);
                
                const response = await fetch(`${SERVER_URL}/api/chat-gpt4`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: SESSION_ID
                    })
                });
                
                hideLoading();
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì• Response:', data);
                
                if (data.success) {
                    // Display assistant response
                    addMessage(data.response || data.agent_response, 'assistant');
                    
                    // Display suggestions
                    displaySuggestions(data.suggestions || []);
                    
                    // Display current filters
                    if (data.state_summary) {
                        displayFilters(data.state_summary, data.filters);
                    }
                    
                    // Display properties
                    if (data.properties && data.properties.length > 0) {
                        displayProperties(data.properties);
                    }
                } else {
                    addError('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                hideLoading();
                
                if (error.message.includes('Failed to fetch')) {
                    addError('Cannot connect to server. Is it running on ' + SERVER_URL + '?');
                } else {
                    addError('Error: ' + error.message);
                }
            }
        }
        
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addError(text) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = text;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'ü§î Thinking...';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        function displaySuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';
            
            if (suggestions.length > 0) {
                suggestions.forEach(suggestion => {
                    const btn = document.createElement('button');
                    btn.className = 'suggestion-btn';
                    btn.textContent = suggestion;
                    btn.onclick = () => sendMessage(suggestion);
                    suggestionsDiv.appendChild(btn);
                });
            }
        }
        
        function displayFilters(summary, filters) {
            const filtersDiv = document.getElementById('filters');
            filtersDiv.className = 'filters';
            
            let filterDetails = '';
            if (filters.listing_type) {
                filterDetails += `<strong>Type:</strong> ${filters.listing_type === 'rent' ? 'Rental' : 'Sale'} | `;
            }
            if (filters.location) {
                filterDetails += `<strong>Location:</strong> ${filters.location} | `;
            }
            if (filters.bedrooms) {
                filterDetails += `<strong>Beds:</strong> ${filters.bedrooms} | `;
            }
            if (filters.amenities && filters.amenities.length > 0) {
                filterDetails += `<strong>Amenities:</strong> ${filters.amenities.join(', ')} | `;
            }
            
            filtersDiv.innerHTML = `
                <strong>üîç Current Search:</strong> ${summary}<br>
                <small>${filterDetails}</small>
            `;
        }
        
        function displayProperties(properties) {
            const messagesDiv = document.getElementById('messages');
            
            if (properties.length > 0) {
                const countDiv = document.createElement('div');
                countDiv.className = 'message assistant';
                countDiv.textContent = `üìä Found ${properties.length} properties. Here are the top results:`;
                messagesDiv.appendChild(countDiv);
            }
            
            properties.slice(0, 5).forEach((prop, index) => {
                const card = document.createElement('div');
                card.className = 'property-card';
                card.innerHTML = `
                    <strong>${index + 1}. ${prop.address || 'Address N/A'}</strong>
                    <div class="property-info">
                        <span>üí∞ $${(prop.price || 0).toLocaleString()}</span>
                        <span>üõèÔ∏è ${prop.bedrooms || 'N/A'} bed</span>
                        <span>üöø ${prop.bathrooms || 'N/A'} bath</span>
                        <span>üìè ${(prop.sqft || 'N/A').toLocaleString()} sqft</span>
                        <span>üîñ MLS: ${prop.mls || prop.mls_number || 'N/A'}</span>
                    </div>
                `;
                messagesDiv.appendChild(card);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Initial greeting
        window.onload = function() {
            addMessage("üëã Hi! I'm your enhanced real estate assistant. Try asking: 'Show me rentals in Toronto' or click a quick test button above!", 'assistant');
        };
    </script>
</body>
</html>
