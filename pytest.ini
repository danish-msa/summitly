[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=services
    --cov=endpoints
    --cov=models
    --cov=utils
    --cov-report=html
    --cov-report=term-missing

markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow tests
    repliers: Repliers API tests
    huggingface: HuggingFace tests
